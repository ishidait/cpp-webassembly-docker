<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing WebP module</title>
</head>
<body>
  <h1>Testing WebP module</h1>
  <div id="result"></div>
</body>
</html>

<script src="./a.out.js"></script>
<script>
  console.log('Testing WebP module...');

  Module.onRuntimeInitialized = async _ => {
    const api = {
      version: Module.cwrap('version', 'number', []),
    };
    const msg = 'Version is ' + api.version();
    console.log(msg);
    document.querySelector('#result').innerHTML = msg;
  };
</script>
